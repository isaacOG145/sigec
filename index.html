<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <title>Login</title>
</head>
<body class="bg-dark text-black">
<div class="container-fluid">
  <main class="main-content">
    <form id="loginForm" class="mt-5">
      <h2>Iniciar sesión</h2>

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu Correo" required>

      <br><br>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

      <br><br>

      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      <p class="signup-link">¿Se te olvidó la contraseña? <a href="#">Haz clic aquí</a></p>
    </form>
  </main>
</div>

<a href="views/projectList.html"> Aqui para ir al proyecto en lo que esta el login</a>


<script src=""></script>
</body>
</html>

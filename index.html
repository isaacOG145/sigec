<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Login</title>
</head>
<body class="bg-dark text-black">
  <div class="container-fluid">
    <main class="main-content">
      <form id="loginForm" class="mt-5">
        <h2>Iniciar sesión</h2>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu Correo" required>

        <br><br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

        <br><br>

        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <p class="signup-link">¿Se te olvidó la contraseña? <a href="#">Haz clic aquí</a></p>

        <div id="message" class="alert alert-dismissible" role="alert" aria-live="assertive" style="display:none;">
          <span id="message-text"></span>
        </div>

      </form>
    </main>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Código</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<main class="main-content">
  <form class="mt-5" id="confirm-code">
    <h2>Ingresa el Código de Recuperación</h2>

    <div id="email-section">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu Correo" required readonly>
      <br><br>
    </div>

    <div id="code-section">
      <label for="code">Código de Recuperación</label>
      <input type="text" id="code" name="code" placeholder="Ingresa el código" required>
      <br><br>
      <button type="submit" class="btn btn-primary">Confirmar Código</button>
    </div>

    <!-- Mensajes de éxito o error -->
    <div id="message" class="alert alert-dismissible" role="alert" style="display:none;">
      <span id="message-text"></span>
    </div>

    <!-- Div para el botón de redirección -->
    <div id="button-div" style="margin-top: 10px;"></div>
  </form>
</main>

<script src="../js/insertCode.js"></script>
</body>
</html>

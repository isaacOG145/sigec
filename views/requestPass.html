<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/form.css">
  <title>Recuperacion de contraseña</title>
</head>
<body>
<main class="main-content">
  <form class="mt-5" id="request-pass">
    <h2>Recuperacion de contraseña</h2>

    <label for="email">Ingresa tu correo electronico </label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu Correo">
    <br><br>

    <button type="submit" class="btn btn-primary">Enviar</button>

    <div id="message" class="alert alert-dismissible" role="alert" style="display:none;">
      <span id="message-text"></span>
    </div>

  </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/form.css">
  <title>Registrar categorías</title>
</head>
<body>
<div class="container-fluid">
  <div id="header-placeholder"></div>
  <main class="main-content">
    <form id="categoryForm" class="mt-5">
      <h2>Registro de una Categoría para un Proyecto</h2>

      <label for="PC.nombre">Nombre:</label>
      <input type="text" id="PC.nombre" name="nombre" required>
      <br><br>

      <label for="PC.descripcion">Descripción:</label>
      <input type="text" id="PC.descripcion" name="descripcion" required>
      <br><br>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </main>
</div>
<script src="/js/loadHeader.js"></script>
<script src="/js/registerCategorie.js"></script>
</body>
</html>
